name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-ts:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout 🛒
        uses: actions/checkout@v4

      - name: node 20 ❇️
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20

      - name: make npm ♦️
        run: |
          npm ci

#      - name: make lint-js 🧹
#        run: |
#          npm run lint

      - name: make test-js 🧪
        run: |
          npm run test
